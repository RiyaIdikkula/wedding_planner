<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
         
            background: #f8f4e3 !important; /* Subtle gradient */
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Make the header fixed */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensures the header stays on top */
            background-color: white; /* Add background color to avoid overlap issues */
        }

        .container-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            margin-top: 130px; /* Adjust this value to create space below the fixed header */
        }

        .wrapper {
            width: 280px;
            height: 350px;
            background: white;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details {
            padding: 25px;
            text-align: center;
        }

        .details h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .details p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-primary i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    {% include 'headercustomer.html' %}
    <div class="container-wrapper">
        {% for package in packages %}
            <div class="wrapper">
                <div class="container">
                    
                    <div class="bottom">
                        <div class="left">
                            <div class="details">
                                <h1>{{ package.name }}</h1>
                                <p>Price: ${{ package.price }}</p>
                                <a href="{% url 'package_details' package.package_id %}" class="btn btn-primary">
                                    <i class="material-icons" style="vertical-align: middle;"></i>
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
