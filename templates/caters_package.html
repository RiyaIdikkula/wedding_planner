<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Packages - WoodCrest</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a6ea5;
            --secondary-color: #004e98;
            --accent-color: #ff6b6b;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container-wrapper {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.5rem;
            color: #8668A7;
            margin-bottom: 40px;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .package-card {
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .package-header {
            background-color:#8668A7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .package-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .package-content {
            padding: 30px;
            text-align: center;
        }

        .package-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .btn-view-details {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-view-details:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .btn-view-details i {
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .packages-grid {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        {% include 'headercustomer.html' %}
    </header>

    <div class="container-wrapper">
        <h1 class="page-title">Discover Our Wedding Packages</h1>
        <div class="packages-grid">
            {% for package in packages %}
                <div class="package-card">
                    <div class="package-header">
                        <h2>{{ package.name }}</h2>
                    </div>
                    <div class="package-content">
                        <div class="package-price">{{ package.price }}</div>
                        <a href="{% url 'photographer_details' package.package_id %}" class="btn-view-details">
                            View Details <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            {% empty %}
                <p>No packages available at the moment.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
