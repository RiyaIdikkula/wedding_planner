{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <script src="{% static 'js/admin.js' %}" defer></script>
    <style>
        body {
            padding-top: 56px; /* Adjust this value if you need more or less space below the navbar */
        }
        .sidebar {
            height: 100vh; /* Full height for the sidebar */
            position: sticky;
            top: 0; /* Sticky sidebar */
        }
        .main-content {
            padding-top: 20px;
        }
        .container {
            max-width: 700px; /* Limiting width for better readability */
        }
    </style>
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}

            <main role="main" class="col-md-10 ml-sm-auto px-4 main-content">
                <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
                    <div class="col-md-8">
                        <h1 class="mb-4 text-center">Edit Package</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" value="{{ package.name }}" class="form-control" readonly>
                                
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="number" id="price" name="price" value="{{ package.price }}" class="form-control" required>
                                <small id="price-error" class="form-text text-danger">Price must be a valid number with optional commas for thousands.</small>

                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                        <a href="{% url 'view_packages' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/admin_dashboard.js' %}"></script>
</body>
</html>
