{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photographer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <script src="{% static 'js/admin.js' %}" defer></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        
    </script>
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="main-content">
                    <div class="form-container">
                    <h1 class="mb-4 text-center">Add Starter</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="package_id">Package:</label>
                        <select name="package_id" id="package_id" class="form-control" required style="width: 100%; height: 50px;">
                            {% for package in packages %}
                                <option value="{{ package.package_id }}">{{ package.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                   
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="starter_type">Type:</label>
                        <select name="starter_type" id="starter_type" class="form-control" required style="width: 100%; height: 50px;">
                            <option value="Veg">Vegetarian</option>
                            <option value="Non-Veg">Non-Vegetarian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="images">Images:</label>
                        <input type="file" name="images" id="images" class="form-control" multiple style="width: 100%; height: 50px;">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Starter</button>
                </form>
                <a href="{% url 'starter_list' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
