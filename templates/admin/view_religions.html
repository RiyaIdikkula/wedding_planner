<!-- templates/store/view_religions.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Religions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="container mt-4">
                    <h1 class="mb-4">Religions</h1>
                    <a href="{% url 'add_religion' %}" class="btn btn-primary mb-4">Add Religion</a>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                
                                <th>Religion</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for religion in religions %}
                            <tr>
                                
                                <td>{{ religion.religion }}</td>
                                <td>
                                    <a href="{% url 'edit_religion' religion.id %}" class="btn btn-sm btn-info">Edit</a>
                                    <a href="{% url 'delete_religion' religion.id %}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
