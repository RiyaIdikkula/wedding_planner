{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dress</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <script src="{% static 'js/admin.js' %}" defer></script>
    <style>
        .form-control {
            border-radius: 4px; /* Rounded corners for input fields */
            border: 1px solid #ced4da; /* Light border color */
            padding: 0.75rem; /* Padding for better spacing */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-red-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="main-content">
                    <div class="form-container">
                        <h1 class="mb-4 text-center">Add Dress</h1>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        
                                        <label for="name">Dress Name:</label>
                                        <input type="text" name="name" required>
                                    
                                        <label for="description">Description:</label>
                                        <textarea name="description" required></textarea>
                                    
                                        <label for="package">Select Package:</label>
                                        <select name="package" required>
                                            <option value="">Select a Package</option>
                                            {% for package in packages %}
                                                <option value="{{ package.package_id }}">{{ package.name }}</option>
                                            {% endfor %}
                                        </select>
                                    
                                        <label for="images">Dress Images:</label>
                                        <input type="file" name="images" multiple required>
                                    
                                        <button type="submit">Upload</button>
                                    </form>
                                    
                        <a href="{% url 'view_dresses' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
