<!-- templates/store/edit_religion.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Religion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <script src="{% static 'js/admin.js' %}" defer></script>
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Edit Religion</h1>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="religion">Religion Name</label>
                            <input type="text" id="religion" name="religion" class="form-control" value="{{ religion.religion }}" required>
                            <small id="name-error" class="form-text text-danger">Name must contain only letters and spaces.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                    </form>
                    
                    <a href="{% url 'view_religions' %}" class="btn btn-secondary btn-block mt-2">Back to List</a>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
