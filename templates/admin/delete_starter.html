{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Starter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <style>
        .centered-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: auto;
        }
    </style>
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="centered-form">
                    <div class="col-md-8">
                        <h1 class="text-center mb-4">Delete Starter</h1>
                        <form method="post">
                            {% csrf_token %}
                            <p class="text-center">Are you sure you want to delete the starter "{{ starter.name }}"?</p>
                            <div class="form-group">
                                <label>Current Images:</label>
                                <div class="mt-2 text-center">
                                    {% for image in starter.images.all %}
                                    <img src="{{ image.image.url }}" alt="Starter Image" width="100" class="mr-2">
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger">Delete Starter</button>
                                <a href="{% url 'starter_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/admin_dashboard.js' %}"></script>
</body>
</html>
