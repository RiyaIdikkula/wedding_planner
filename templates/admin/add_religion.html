<!-- templates/store/add_religion.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Religion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <script src="{% static 'js/admin.js' %}" defer></script>
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'admin/sidebar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="main-content">
                    <div class="form-container">
                        <h1 class="text-center mb-4">Add Religion</h1>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="religion">Religion Name</label>
                            <input type="text" id="religion" name="religion" class="form-control" required>
                            <small id="name-error" class="form-text text-danger">Name must contain only letters and spaces.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Religion</button>
                        
                    </form>
                    <a href="{% url 'view_religions' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                </div>
                    
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
