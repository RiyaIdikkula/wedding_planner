<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General styles */
        body {
            background: black;
           
        }

        .container-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute space between items */
            padding: 155px;
        }
        

        .wrapper {
            font-family: sans-serif;
            width: 300px;
            height: 400px; 
            background: white;
            margin: 20px; /* Adjust margin to create space around each package */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0;
            transform: scale(0.95);
            transition: box-shadow 0.5s, transform 0.5s;
        }

        .wrapper:hover {
            transform: scale(1);
            box-shadow: 5px 20px 30px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column; /* Align children vertically */
            height: 100%;
        }

        .top {
            padding: 20px;
        }

        .bottom {
            flex: 1;
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: center;
            justify-content: center;
        }

        .left {
            width: 100%;
            background: #f4f4f4; /* Light gray background for left section */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: center;
            justify-content: center;
        }

        .left .details {
            padding: 20px;
            text-align: center;
        }

        .left .buy {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'headercustomer.html' %}
    <div class="container-wrapper">
        
            <div class="wrapper">
                <div class="container">
                    
                    <div class="bottom">
                        <div class="left">
                            <div class="details">
                                <h1>Starters</h1>
                                
                                <a href="{% url 'package_details' package.package_id %}" class="btn btn-primary">
                                    <i class="material-icons" style="vertical-align: middle;"></i>
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="container">
                    
                    <div class="bottom">
                        <div class="left">
                            <div class="details">
                                <h1>Deserts</h1>
                                
                                <a href="{% url 'package_details' package.package_id %}" class="btn btn-primary">
                                    <i class="material-icons" style="vertical-align: middle;"></i>
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
       
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
