<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>WoodCrest - Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: #3498db;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group p {
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .btn-primary {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    {% include 'headercustomer.html' %}

    <div class="container">
        <div class="card">
            <div class="card-header">
                Profile Information
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Name</label>
                    <p>{{ username }}</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <p>{{ email }}</p>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <p>{{ phone }}</p>
                </div>
                {% comment %} <a href="#" class="btn-primary">Edit Profile</a> {% endcomment %}
            </div>
        </div>
    </div>
</body>
</html>
